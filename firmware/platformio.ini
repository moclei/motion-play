; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
platform_packages = 
    framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.14

; Clean build - only exclude specific test files and archive folder
build_src_filter = +<*> -<sensor_direct_test.cpp> -<main_power_test.cpp> -<archive/>

monitor_speed = 115200
monitor_filters = direct
upload_speed = 921600

build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=5
    -DDISABLE_ALL_LIBRARY_WARNINGS
lib_deps =
    bodmer/TFT_eSPI@^2.5.31
    adafruit/Adafruit BusIO@^1.14.5
    adafruit/Adafruit VCNL4040@^1.1.4

build_type = debug

; Partition scheme with more space for program
board_build.partitions = huge_app.csv
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; Enable PSRAM
board_build.arduino.memory_type = qio_opi

; USB CDC On Boot settings
build_unflags = 
    -DARDUINO_USB_CDC_ON_BOOT=0

