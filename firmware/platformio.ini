; Environment for ESP32-S3-DevKitC-1 testing
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
platform_packages = 
    framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.14

; Use the I2C diagnostic file  
build_src_filter = +<*> -<main.cpp> -<sensor_direct_test.cpp> -<main_power_test.cpp> -<components/> -<archive/>

monitor_speed = 115200
monitor_filters = direct
upload_speed = 115200
; Use the auto-detected port
monitor_port = /dev/cu.usbserial-1430
upload_port = /dev/cu.usbserial-1430
; Add upload flags for better compatibility
upload_flags = 
    --before=default_reset
    --after=hard_reset

build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCORE_DEBUG_LEVEL=3
    -DDISABLE_ALL_LIBRARY_WARNINGS

; No display libraries needed for this bare-bones test
lib_deps =

build_type = debug

; Standard partition scheme for ESP32-S3
board_build.partitions = default.csv
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; Enable PSRAM
board_build.arduino.memory_type = qio_opi

; USB CDC On Boot settings
build_unflags = 
    -DARDUINO_USB_CDC_ON_BOOT=0